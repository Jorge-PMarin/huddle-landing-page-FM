<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6f46e4bbde.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="page">
      <div class="page__wrapper">
        <header>
          <div class="page__logo">
            <img src="./images/logo.svg" alt="Huddle logo" />
          </div>
        </header>

        <main>
          <div class="page__container">
            <div class="page__img">
              <img
                src="./images/illustration-mockups.svg"
                alt="Illustration mockups"
                width="300"
              />
            </div>
            <div class="page__text">
              <h1 class="page__heading">
                Build The Community <br />
                Your Fans Will Love
              </h1>
              <p class="page__paragraph">
                Huddle re-imagines the way we build communities. You have a
                voice, but so does your audience. Create connections with your
                users as you engage in genuine discussion.
              </p>
              <a href="#" class="page__btn">Register</a>
            </div>
          </div>
        </main>

        <footer>
          <ul class="page__social">
            <li class="page__icon">
              <a
                href="#"
                class="page__facebook"
                aria-label="follow us on Facebook"
                ><i class="fa-brands fa-facebook-f"></i
              ></a>
            </li>
            <li class="page__icon">
              <a
                href="#"
                class="page__twitter"
                aria-label="follow us on Twitter"
                ><i class="fa-brands fa-twitter"></i
              ></a>
            </li>
            <li class="page__icon">
              <a
                href="#"
                class="page__instagram"
                aria-label="follow us on Instagram"
                ><i class="fa-brands fa-instagram"></i
              ></a>
            </li>
          </ul>
        </footer>
      </div>
    </div>
  </body>
</html>
