<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6f46e4bbde.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <div class="page"> 
    <header>
      <div class="page__logo">
        <main>
        <img src="./images/logo.svg" alt="Huddle logo">
      </div>
    </header>
      
    <main>
      <div class="page__wrapper">
        <div class="page__img">
          <img src="./images/illustration-mockups.svg" alt="Illustration mockups" width="300">
        </div>
        <div class="page__text">
          <h1 class="page__heading">Build The Community Your Fans Will Love</h1>
          <p class="page__paragraph">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
          </p>
          <button class="page__btn">Register</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="page__social">
        <a href="#" class="page__facebook"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#" class="page__twitter"><i class="fa-brands fa-twitter"></i></a>
        <a href="#" class="page__instagram"><i class="fa-brands fa-instagram"></i></a>
      </div>
    </footer>
  
  </div>

</body>
</html>
